<!DOCTYPE html lang="en">
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<meta charset="utf-8">
	<base href="http://localhost/taxi/">
	<title>Smart Taxi Warszawa</title>
</head>
<style>
	body {
		margin 0;
		padding: 0;
	}
	#mapwrapper {
		position: fixed;
		top: 0px;
		left: 0px;
		width: 100%;
		height: 75%;
	}
	#map {
		width: 100%;
		height: 100%;
		display: block;
	}
	panel {
		position: absolute;
		top: 75%;
		left: 0px;
		width: 100%;
		padding: 8px;
		box-sizing: border-box;
		background-color: #FFF;
	}
	strong {
		margin: 4px;
		font-family: 'Roboto', sans-serif;
		border-radius: 6px;
		border: 1px solid #DDD;
		padding: 4px;
		border-bottom: 2px solid #CCC;
	}
	#list {
		font-family: 'Roboto', sans-serif;
		list-style-type: none;
	}
	#list li {
		border-radius: 6px;
		border: 1px solid #DDD;
		padding: 2px;
		font-size: 14px;
		margin: 2px;
		width: 80%;
	}
	.gm-style-iw h3 {
		margin: 0;
	}
	.gm-style-iw button {
		font-weight: bold;
		border: 1px solid #DDD;

		background-color: #FFF;

		padding: 0px;
	}
</style>
<body>
	<span id="demo"></span>
	<div id="mapwrapper">
		<div id="map"></div>
	</div>
	<panel>
		<strong>My orders:</strong>
		<ul id="list">
			<li><b>Adam</b> ›› Wał Miedzeszyński 724</li>
			<li><b>Vladimir</b> ›› aleja Niepodległości 2</li>
		</ul>
		<strong>My passengers:</strong>
		<ul id="list">
			<li><b>Edyta</b> ›› Saska 5</li>
		</ul>
	</panel>
</body>
<script>
$(document).ready(function() {
	getLocation();
});

var x = document.getElementById("demo");
var directionsDisplay;
var map;
var iconpos;
var icons;

//Settings
var timeout = 7 * 1000; // 7 second

//individual storages
var driver;
var drivers = [];
var taxi;
var taxis = [];
var passengers = [];
var passengerIcons = [];
var radarCircle;
var direction;
var directionWindow;

function getLocation() {
	if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(updatePosition);
	} else {
		x.innerHTML = "Geolocation is not supported by this browser.";
	}
	setTimeout(getLocation, timeout);
}
function initMap() {
	//Set up maps
	map = new google.maps.Map(document.getElementById('map'), {
		zoom: 13,
		center: {"lat": 52.22870,"lng": 21.00262},
		disableDefaultUI: true,
		zoomControl: true,
		draggableCursor: 'crosshair'
	});
	//Default icon set
	iconpos = {
		"size" : new google.maps.Size(32, 32),
		"point" : new google.maps.Point(0, 0),
		"center" : new google.maps.Point(16, 16)
	};

	icons = {
		"passengerm" : new google.maps.MarkerImage('male32.png',iconpos.size,iconpos.point,iconpos.center),
		"passengerf" : new google.maps.MarkerImage('female32.png',iconpos.size,iconpos.point,iconpos.center),
		"taxi" : new google.maps.MarkerImage('taxi32.png',iconpos.size,iconpos.point,iconpos.center)
	}

	//Where am I?
	$.ajax({
		url: "http://mosinet.dyndns.org:28017/drivers/58376309212dd17d2482f5f9",
		type: "get",
		contentType: "application/json",
	}).done(function(ans) {
		driver = ans.data;
		drivers[0] = driver;

		drawTaxi(driver, true);
	});
}
function drawPassenger(passenger) {
	var lineSymbol = {
		path: google.maps.SymbolPath.FORWARD_OPEN_ARROW
	};

	var icon = new google.maps.Marker({
		position: passenger.act,
		map: map,
		icon: passenger.icon,
		title: passenger.name
	});

	var message = "<h3>"+passenger.name+"</h3>passenger";
	var infowindow;
	if(passenger.request) {
		message += "<br/><button>Take me!</button>";
		infowindow = new google.maps.InfoWindow({
			content: message
		});
		infowindow.open(map, icon);
	} else {
		infowindow = new google.maps.InfoWindow({
			content: message
		});
	}
	icon.addListener('click', function() {
		infowindow.open(map, icon);
	});

	direction = new google.maps.Polyline({
		path: [passenger.act, passenger.aim],
		icons: [{
			icon: lineSymbol,
			offset: '100%'
		}],
		strokeColor: passenger.color,
		strokeWeight: 2
	});
	direction.setMap(map);

	return direction;
}
function drawTaxi(driver, me) {
	var directionsService = new google.maps.DirectionsService();
	var opacity = 0.4;
	var affix = "";
	if(me) {
		opacity = 1.0;
		affix = " (me)";
	}
	if(!directionsDisplay)
		directionsDisplay = new google.maps.DirectionsRenderer({polylineOptions: {strokeOpacity: 0.7, strokeWeight: 3, strokeColor: driver.color}, suppressMarkers: true});

	var message = "<h3>"+driver.name+affix+"</h3>taxi driver<br/>status: <b>"+driver.status+"</b>";

	if(me) {
		var waypoints = [];
		$.each(driver.path, function(i,v) {
			if((i > 0) && (i <= driver.path.length)) {
				waypoints.push({location: driver.path[i]});
			}
		});
		var request = {
			origin: driver.path[0],
			optimizeWaypoints: true,
			waypoints: waypoints,
			destination: driver.base,
			travelMode: "DRIVING"
		};
		directionsService.route(request, function(result, status) {
			if(status == "OK") {
				directionsDisplay.setMap(map);
				directionsDisplay.setDirections(result);
			}
		});
	}

	if(taxi) {
		taxi.setPosition(driver.path[0]);
		taxi.setTitle(driver.name);
		taxi.setVisible(true);
	} else {
		taxi = new google.maps.Marker({
			position: driver.path[0],
			map: map,
			icon: icons.taxi,
			title: driver.name
		});

		var infoWindow = new google.maps.InfoWindow({
			content: message
		});

		taxi.addListener('click', function() {
			infoWindow.open(map, taxi);
		});
	}
}
function sendMessage(passenger) {
	var radius = 200;
	var timer = setInterval(function() {
		drawCircle(radius, passenger);
		radius +=200;
		if( radius > 1200) {
			clearInterval(timer);
		}
	}, 100);
}
function updatePosition(position) {
	var pointrequest = '{"movelat" : ' + position.coords.latitude + ', "movelng" : ' + position.coords.longitude + '}';

	//I am here.
	$.ajax({
		url: "http://mosinet.dyndns.org:28017/drivers/58376309212dd17d2482f5f9",
		type: "put",
		contentType: "application/json",
		data: pointrequest
	}).done(function(ans) {
		driver = ans.data;
		drawTaxi(driver, true);
	});

	// Show passengers
	$.ajax({
		url: "http://mosinet.dyndns.org:28017/passengers/",
		type: "get",
		contentType: "application/json",
	}).done(function(ans) {
		passengers = ans.data;

		if(passengers.length > 0) {
			passengers.forEach(function(passenger, i) {
				//drawPassenger(passenger);
			});
		}
	});
}
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsBK_d9wlZFFAp6HW9SwatMWRp4zy3vHM&callback=initMap">
</script>
