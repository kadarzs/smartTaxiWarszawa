<!DOCTYPE html lang="en">
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<meta charset="utf-8">
	<base href="http://localhost/taxi/">
	<title>Smart Taxi Warszawa</title>
</head>
<style>
	body {
		margin 0;
		padding: 0;
	}
	#mainbutton {
		border-radius: 50%;
		border: 8px solid #333;
		position: absolute;
		left: 50%;
		top: 75%;
		margin-left: -70px;
		margin-top: -70px;
		width: 140px;
		height: 140px;
		background-color: #DDD;
		font-family: 'Roboto', sans-serif;
		font-weight: bold;
		font-size: 24px;
		padding-top: 46px;
		box-sizing: border-box;
		text-align: center;
		cursor: pointer;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	#mainbutton:hover {
		background-color: #EEE;
		font-size: 28px;
		padding-top: 44px;
	}
	#map {
		position: absolute;
		top: 0px;
		left: 0px;
		width: 100%;
		height: 75%;
	}
	.gm-style-iw h3 {
		margin: 0;
	}
</style>
<body>
	<span id="demo"></span>
	<div id="map"></div>
	<div id="mainbutton">Take me!</div>
</body>
<script>
$(document).ready(function() {
	getLocation();
});

var x = document.getElementById("demo");
var directionsDisplay;
var map;
var direction;
var icon;
var aim;

function getLocation() {
	if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(showPosition);
	} else {
		x.innerHTML = "Geolocation is not supported by this browser.";
	}
}
function initMap() {
	//Default icon set
	var iconpos = {
		"size" : new google.maps.Size(32, 32),
		"point" : new google.maps.Point(0, 0),
		"center" : new google.maps.Point(16, 16)
	};

	var icons = {
		"taxi" : new google.maps.MarkerImage('taxi32.png',iconpos.size,iconpos.point,iconpos.center),
		"passengerm" : new google.maps.MarkerImage('male32.png',iconpos.size,iconpos.point,iconpos.center),
		"passengerf" : new google.maps.MarkerImage('female32.png',iconpos.size,iconpos.point,iconpos.center)
	}
	
	// Default data from server
	var Taxis = [
		{ 	"name":		"Taxi nearby",
			"color":	"#000000",
			"icon":		icons.taxi,
			"path": [
				{lat: 52.208, lng: 21.0333},
				{lat: 52.228, lng: 21.0633},
				{lat: 52.22486, lng: 21.07143}]},
		{ 	"name":		"Taxi nearby",
			"color":	"#000000",
			"icon":		icons.taxi,
			"path": [
				{lat: 52.208, lng: 21.0333},
				{lat: 52.228, lng: 21.0633},
				{lat: 52.22486, lng: 21.07143}]}
		];
	var Passengers = [
		{
			"name":		"Adam",
			"color":	"#0033DD",
			"icon":		icons.passengerm,
			"act":		{lat: 52.21329, lng: 21.04671},
			"aim":		{lat: 52.21812, lng: 21.09581},
			"address":	"Wał Miedzeszyński 724"},
		{
			"name":		"Ewa",
			"color":	"#DD3300",
			"icon":		icons.passengerf,
			"act":		{lat: 52.22443, lng: 21.04328},
			"aim":		{lat: 52.23516, lng: 21.00826},
			"address":	"Świętokrzyska 31/33"}
		];

	//Set up maps
	
	map = new google.maps.Map(document.getElementById('map'), {
		zoom: 13,
		center: Passengers[0].act,
		disableDefaultUI: true,
		zoomControl: true,
		draggableCursor: 'crosshair'
	});
	
	
	google.maps.event.addListener(map, 'click', function(e) {
		Passengers[0].aim.lat = e.latLng.lat();
		Passengers[0].aim.lng = e.latLng.lng();
		drawPassenger(Passengers[0]);
	});
	
	var radarCircle = new google.maps.Circle({
		strokeColor: '#DDDDFF',
		strokeOpacity: 1.0,
		strokeWeight: 2,
		fillColor: '#DDDDFF',
		fillOpacity: 0.6,
		map: map,
		center: Passengers[0].act,
		radius: 1200
	});
	
	drawTaxi(Taxis[0]);
	
	drawPassenger(Passengers[0]);
	
	$("#mainbutton").bind('click', function() {
		sendMessage(Passengers[0]);
	});
}
function drawCircle(radius, passenger) {
	var circle = new google.maps.Circle({
		strokeColor: '#555588',
		strokeOpacity: 1.0,
		strokeWeight: 2,
		fillColor: '#DDDDFF',
		fillOpacity: 0.0,
		center: passenger.act,
		radius: radius,
		animation: google.maps.Animation.DROP
	});
	circle.setMap(map);
	setTimeout(function () {
        circle.setMap(null);
        delete circle;
    }, 100);
    return circle;
}
function drawPassenger(passenger) {
	var lineSymbol = {
		path: google.maps.SymbolPath.FORWARD_OPEN_ARROW
	};
	var geocoder = new google.maps.Geocoder;
	
	var message = "<b>›› " + passenger.address + "</b>";
	var infowindow = new google.maps.InfoWindow({
	  content: message
	});
	
	if(direction) {
		direction.setMap(null);
		delete direction;
		aim.setMap(null);
		delete aim;
	} else {
		icon = new google.maps.Marker({
			position: passenger.act,
			map: map,
			icon: passenger.icon,
			title: passenger.name
		});
	}
	
	geocoder.geocode({'location': passenger.aim}, function(results, status) {
		if(status === 'OK' && results[1]) {
			passenger.address = results[0].address_components[1].long_name;
			if(results[0].address_components[0].long_name) passenger.address += " " + results[0].address_components[0].long_name;
			message = "<b>›› " + passenger.address + "</b>";
			infowindow.setContent(message);
		}
	});
	
	direction = new google.maps.Polyline({
		path: [passenger.act, passenger.aim],
		icons: [{
			icon: lineSymbol,
			offset: '100%'
		}],
		strokeColor: passenger.color,
		strokeWeight: 2
	});
	direction.setMap(map);
	aim = new google.maps.Marker({
		position: passenger.aim,
		map: map,
		title: passenger.address
	});
	aim.setVisible(false);
	infowindow.setPosition(passenger.aim);
	infowindow.close();
	infowindow.setMap(null);
	infowindow.open(map, aim);
	
	return direction;
}
function drawTaxi(taxi) {
	var directionsService = new google.maps.DirectionsService();
	directionsDisplay = new google.maps.DirectionsRenderer({polylineOptions: {strokeOpacity: 0.7, strokeWeight: 3, strokeColor: taxi.color}, suppressMarkers: true});
	
	var lineSymbol = {
		path: google.maps.SymbolPath.FORWARD_OPEN_ARROW
	};
	
	var myTaxi = new google.maps.Circle({
		strokeColor: '#993333',
		strokeOpacity: 1.0,
		strokeWeight: 2,
		fillColor: '#DD7777',
		fillOpacity: 0.6,
		map: map,
		center: taxi.path[0],
		radius: 300
	});
	
	var waypoints = [];
	$.each(taxi.path, function(i,v) {
		if((i > 0) && (i <= taxi.path.length)) {
			waypoints.push({location: taxi.path[i]});
		}
	});
	var request = {
		origin: taxi.path[0],
		optimizeWaypoints: true,
		waypoints: waypoints,
		destination: taxi.path[0],
		travelMode: "DRIVING"
	};
	directionsService.route(request, function(result, status) {
		if(status == "OK") {
			directionsDisplay.setMap(map);
			directionsDisplay.setDirections(result);
		}
	});
	
	var infowindow = new google.maps.InfoWindow({
	  content: "<h3>"+taxi.name+"</h3>"
	});
	var taxi = new google.maps.Marker({
		position: taxi.path[0],
		map: map,
		icon: taxi.icon,
		title: taxi.name
	});
	taxi.addListener('click', function() {
	  infowindow.open(map, taxi);
	});
}
function sendMessage(passenger) {
	var radius = 200;
	var timer = setInterval(function() {
		drawCircle(radius, passenger);
		radius +=200;
		if( radius > 1200) {
			clearInterval(timer);
		}
	}, 100);
}
function showPosition(position) {
	console.log(position);
	x.innerHTML = "Latitude: " + position.coords.latitude +
	"<br>Longitude: " + position.coords.longitude +
	"<br>Accuracy: " + position.coords.accuracy;
}
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsBK_d9wlZFFAp6HW9SwatMWRp4zy3vHM&callback=initMap">
</script>
</html>
