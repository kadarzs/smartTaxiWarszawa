<!DOCTYPE html lang="en">
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<meta charset="utf-8">
	<base href="http://localhost/taxi/">
	<title>Smart Taxi Warszawa</title>
</head>
<body>
	<span id="messageboard"></span>
	<div id="mapwrapper">
		<div id="map"></div>
	</div>
	<panel>
		<strong>My orders:</strong>
		<ul id="list">
			<li><b>Adam</b> ›› Wał Miedzeszyński 724</li>
			<li><b>Vladimir</b> ›› aleja Niepodległości 2</li>
		</ul>
		<strong>My passengers:</strong>
		<ul id="list">
			<li><b>Edyta</b> ›› Saska 5</li>
		</ul>
	</panel>
</body>
<script>
$(document).ready(function() {
	getLocation();
});

var x = document.getElementById("messageboard");
var map, //the map init
	directionsDisplay; //navigator lines on the map

var iconpos,
	icons; //icons init

//Settings
var timeout = 7 * 1000, //7 second
	centrum = {"lat": 52.22870,"lng": 21.00262}, //Warsaw center
	me = '58376309212dd17d2482f5f9'; //user code

//individual storages
var mytaxi, //me
	drivers = [], //all drivers
	taxis = [], //all taxi icons on the map
	driverWindows = []; //all driver windows

var passengers = [], //all passengers
	faces = [], //all face icons on the map
	directions = [], //all direction arrows
	passengerWindows = []; //all passenger windows

function getLocation() {
	if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(updatePosition);
	} else {
		x.innerHTML = "Geolocation is not supported by this browser.";
	}
	setTimeout(getLocation, timeout);
}
function initMap() {
	//Set up maps
	map = new google.maps.Map(document.getElementById('map'), {
		zoom: 13,
		center: centrum,
		disableDefaultUI: true,
		zoomControl: true,
		draggableCursor: 'crosshair'
	});
	//Default icon set
	iconpos = {
		"size" : new google.maps.Size(32, 32),
		"point" : new google.maps.Point(0, 0),
		"center" : new google.maps.Point(16, 16)
	};
	icons = {
		"male" : new google.maps.MarkerImage('male32.png',iconpos.size,iconpos.point,iconpos.center),
		"female" : new google.maps.MarkerImage('female32.png',iconpos.size,iconpos.point,iconpos.center),
		"taxi" : new google.maps.MarkerImage('taxi32.png',iconpos.size,iconpos.point,iconpos.center)
	}

	//Where am I?
	$.ajax({
		url: "http://mosinet.dyndns.org:28017/drivers/" + me,
		type: "get",
		contentType: "application/json",
	}).done(function(ans) {
		mytaxi = ans.data;
		drawTaxi(mytaxi);
	});
}
function drawPassenger(passenger) {
	var lineSymbol = {
		path: google.maps.SymbolPath.FORWARD_OPEN_ARROW
	};

	if(faces[passenger._id]) {
		faces[passenger._id].setPosition(passenger.act);
		directions[passenger._id].setPath([passenger.act, passenger.aim]);
	} else {
		faces[passenger._id] = new google.maps.Marker({
			position: passenger.act,
			map: map,
			icon: (passenger.male) ? icons.male : icons.female,
			title: passenger.name
		});

		directions[passenger._id] = new google.maps.Polyline({
			path: [passenger.act, passenger.aim],
			map: map,
			icons: [{
				icon: lineSymbol,
				offset: '100%'
			}],
			strokeColor: passenger.color,
			strokeWeight: 2
		});
	}

	var message = "<h3>"+passenger.name+"</h3>passenger<br/><b>›› " + passenger.address + "</b>";

	if(passengerWindows[passenger._id]) {
		passengerWindows[passenger._id].setContent(message);
	} else {
		passengerWindows[passenger._id] = new google.maps.InfoWindow({
			content: message
		});
		faces[passenger._id].addListener('click', function() {
			passengerWindows[passenger._id].open(map, faces[passenger._id]);
		});
	}
	if((mytaxi) && (passenger.request) && Math.abs(passenger.act.lat - mytaxi.path[0].lat) < 0.014 && Math.abs(passenger.act.lng - mytaxi.path[0].lng) < 0.024) {
		message += "<br/><button>Take me!</button>";
		passengerWindows[passenger._id].setContent(message);
		passengerWindows[passenger._id].open(map, faces[passenger._id]);
	}
}
function drawTaxi(driver) {
	var directionsService = new google.maps.DirectionsService();
	var opacity = 0.4;
	var affix = "";
	if(driver._id == me) {
		opacity = 1.0;
		affix = " (me)";
	}
	if(!directionsDisplay)
		directionsDisplay = new google.maps.DirectionsRenderer({polylineOptions: {strokeOpacity: 0.7, strokeWeight: 3, strokeColor: driver.color}, suppressMarkers: true, preserveViewport: true});

	var message = "<h3>"+driver.name+affix+"</h3>taxi driver<br/>status: <b>"+driver.status+"</b>";

	if(driver._id == me) {
		var waypoints = [];
		$.each(driver.path, function(i,v) {
			if((i > 0) && (i <= driver.path.length)) {
				waypoints.push({location: driver.path[i]});
			}
		});
		var request = {
			origin: driver.path[0],
			optimizeWaypoints: true,
			waypoints: waypoints,
			destination: driver.base,
			travelMode: "DRIVING"
		};
		directionsService.route(request, function(result, status) {
			if(status == "OK") {
				directionsDisplay.setMap(map);
				directionsDisplay.setDirections(result);
			}
		});
	}

	if(taxis[driver._id]) {
		taxis[driver._id].setPosition(driver.path[0]);
		taxis[driver._id].setTitle(driver.name);
		taxis[driver._id].setVisible(true);
		driverWindows[driver._id].setContent(message);
	} else {
		taxis[driver._id] = new google.maps.Marker({
			position: driver.path[0],
			map: map,
			icon: icons.taxi,
			opacity: opacity,
			title: driver.name
		});

		driverWindows[driver._id] = new google.maps.InfoWindow({
			content: message
		});

		taxis[driver._id].addListener('click', function() {
			driverWindows[driver._id].open(map, taxis[driver._id]);
		});

		if(driver._id == me)
			map.panTo(driver.path[0]);
	}
}
function updatePosition(position) {
	var pointrequest = '{"movelat" : ' + position.coords.latitude + ', "movelng" : ' + position.coords.longitude + '}';

	//I am here.
	$.ajax({
		url: "http://mosinet.dyndns.org:28017/drivers/" + me,
		type: "put",
		contentType: "application/json",
		data: pointrequest
	}).done(function(ans) {
		driver = ans.data;
		drawTaxi(driver);
	});

	// Show all passengers
	$.ajax({
		url: "http://mosinet.dyndns.org:28017/passengers/",
		type: "get",
		contentType: "application/json",
	}).done(function(ans) {
		passengers = ans.data;

		if(passengers.length > 0) {
			passengers.forEach(function(passenger) {
				drawPassenger(passenger);
			});
		}
	});

	// Show all taxis
	$.ajax({
		url: "http://mosinet.dyndns.org:28017/drivers/",
		type: "get",
		contentType: "application/json",
	}).done(function(ans) {
		drivers = ans.data;

		$.each(drivers, function(i, driver) {
			if(driver._id != me) drawTaxi(driver);
		});
	});
}
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsBK_d9wlZFFAp6HW9SwatMWRp4zy3vHM&callback=initMap">
</script>
</html>
